<!DOCTYPE html>
<html lang="ru">


<head>
	<meta charset="UTF-8">
	<title>PyKey</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mainstyle.css') }}">
</head>



<body>

	<div class="header">
		<div class="logo">
			<a href="{{ url_for('index') }}"><img class="logotip" src="{{ "static/data/key.png" }}" alt="logo"></a>
			<span class="smallintrodaction">PyKey</span>
			<div class="menu">
				{% if Authorizated == 1 %}
					<ul>
						<li><a href="{{ url_for('View_list') }}">просмотр записей</a></li>
						<li><a href="{{ url_for('Adding_info') }}">добавление записей</a></li>
						<li><a href="{{ url_for('create_pass') }}">Генерация пароля</a></li>
					</ul>
				{% else %}
					<ul>
						<li><a href="{{ url_for('create_pass') }}">Генерация пароля</a></li>
					</ul>
				{% endif %}
				<div class="profile">
					{% if Authorizated == 1%}
						<a href="{{ url_for('profile') }}" class="login">{{ username }}</a>
					{% else %}
						<a href="{{ url_for('login') }}" class="login">Авторизаяция</a>
						<a href="{{ url_for('regist') }}" class="regist">регистрация</a>

					{% endif %}
				</div>
			</div>
		</div>
	</div>


	<div class="container">
    		{% block content %}{% endblock %}
	</div>

	<div class="footer">

	</div>


</body>


</html>
